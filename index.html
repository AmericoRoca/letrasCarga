<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación SVG con GSAP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

    <?xml version="1.0" encoding="UTF-8"?>
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" baseProfile="tiny" version="1.2" viewBox="0 0 600 300">
      <g id="Layer_3">
        <path d="M191.61,62.79l-125.22,186.9h248.98L191.61,62.79Z" fill="none" stroke="#231f20" stroke-width="2"/>
      </g>
      <g id="Layer_4">
        <polygon points="315.37 75.21 315.37 249.69 490.2 251.33 460.18 200.74 467.52 196.12 471.93 191.93 476.97 186.26 481.38 180.17 483.9 175.34 486.42 169.46 488.1 163.27 490.2 158.13 490.2 132.94 486.63 123.7 482.64 114.88 477.6 106.7 472.98 100.61 468.36 96.2 463.75 92.42 457.45 88.22 450.31 83.81 441.91 79.83 434.36 76.89 428.48 75.21 315.37 75.21" fill="none" stroke="#231f20" stroke-width="2"/>
      </g>
      <g id="Layer_2">
        <polygon points="508.61 206.05 508.61 249.56 557.44 249.56 557.44 206.64 508.61 206.05" fill="none" stroke="#231f20" stroke-width="2"/>
      </g>
    </svg>

    <script>

        document.addEventListener("DOMContentLoaded", () => {
            let tl = gsap.timeline();
  
            const paths = document.querySelectorAll("path, polygon");
  
            // Animar cada línea de los paths (dibuja las líneas)
            paths.forEach(path => {
                const length = path.getTotalLength();
                gsap.set(path, { strokeDasharray: length, strokeDashoffset: length });
  
                tl.to(path, {
                    strokeDashoffset: 0,
                    duration: 2,
                    ease: "power2.out"
                });
            });
  
            // Cuando todas las líneas hayan terminado, rellena el objeto con color negro
            tl.to(paths, { fill: "#231f20", duration: 1 }, "+=0.5");
        });
  
    </script>

</body>
</html>
